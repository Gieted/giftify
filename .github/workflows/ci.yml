name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --ignore-scripts
      - run: yarn nx format:check
      - run: yarn test
      - run: yarn build
