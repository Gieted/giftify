name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - uses: actions/setup-node@v1
        name: Setup Node
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn nx-cloud start-ci-run
      - run: yarn test
      - run: yarn build

  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - uses: actions/setup-node@v1
        name: Setup Node
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn nx format:check
