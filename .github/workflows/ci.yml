name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          depth: 0
      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'
          fetch-depth: 'yarn'
      - run: yarn install --ignore-scripts
      - run: yarn test
      - run: yarn build

  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          depth: 0
      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'
          fetch-depth: 'yarn'
      - run: yarn install --ignore-scripts
      - run: yarn nx format:check
